<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Details Extractor</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Document Details Extractor</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file-upload" class="file-label">Select Aadhaar or PAN Card</label>
            <input type="file" id="file-upload" name="file" class="file-input">
            <button type="submit" class="upload-btn">Upload</button>
        </form>
        <p class="note">Supported formats: JPG, PNG, PDF (if Tesseract supports it).</p>
    </div>
</body>
</html>
